name: ğŸ” Code Quality
run-name: 'Lint: ${{ github.ref_name }} by @${{ github.actor }}'

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'calculadora/**'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'calculadora/**'
      - '.github/workflows/lint.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 'Code Quality & Formatting'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'calculadora/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./calculadora
        run: |
          npm ci --prefer-offline --no-audit --no-fund
        env:
          CI: true

      - name: ğŸ” Verify ESLint config
        working-directory: ./calculadora
        run: |
          echo "=== ESLint config ==="
          ls -la eslint.config.mjs
          echo "=== Available scripts ==="
          npm run
          echo "=== Installed eslint ==="
          npx eslint --version

      - name: ğŸ“ TypeScript check
        working-directory: ./calculadora
        run: |
          npx tsc --noEmit

      - name: ğŸ” ESLint check
        working-directory: ./calculadora
        run: |
          npx eslint "{src,apps,libs,test}/**/*.ts" --format=stylish
        env:
          NODE_ENV: development

      - name: ğŸ¨ Prettier check
        working-directory: ./calculadora
        run: |
          npx prettier --check "src/**/*.ts" "test/**/*.ts"