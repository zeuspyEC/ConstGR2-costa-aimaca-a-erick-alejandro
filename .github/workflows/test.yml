name: 🧪 Tests
run-name: 'Tests: ${{ github.ref_name }} by @${{ github.actor }}'

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'calculadora/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'calculadora/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: 'Tests (Node ${{ matrix.node-version }})'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'calculadora/package-lock.json'

      - name: 📦 Install dependencies
        working-directory: ./calculadora
        run: |
          npm ci --prefer-offline --no-audit --no-fund
        env:
          CI: true

      - name: 🔍 Verify project structure
        working-directory: ./calculadora
        run: |
          echo "=== Project Structure ==="
          ls -la
          echo "=== Source files ==="
          ls -la src/
          echo "=== Package.json scripts ==="
          npm run

      - name: 📝 TypeScript check
        working-directory: ./calculadora
        run: |
          npx tsc --noEmit

      - name: 🧪 Run unit tests
        working-directory: ./calculadora
        run: |
          npm run test -- --watchAll=false --testTimeout=10000
        env:
          NODE_ENV: test
          CI: true

      - name: 🧪 Run e2e tests
        working-directory: ./calculadora
        run: |
          npm run test:e2e -- --testTimeout=30000
        env:
          NODE_ENV: test
          CI: true

      - name: 📊 Generate coverage (Node 22.x only)
        if: matrix.node-version == '22.x'
        working-directory: ./calculadora
        run: |
          npm run test:cov -- --watchAll=false --testTimeout=10000
        env:
          NODE_ENV: test
          CI: true