name: ğŸ”’ Security Scan
run-name: 'Security: ${{ github.ref_name }} by @${{ github.actor }}'

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar anÃ¡lisis de seguridad cada lunes a las 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  WORKING_DIRECTORY: './calculadora'

jobs:
  # ==========================================
  # ğŸ” ANÃLISIS DE DEPENDENCIAS
  # ==========================================
  dependency-scan:
    name: 'ğŸ” Dependency Security Scan'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'calculadora/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm ci --prefer-offline --no-audit

      - name: ğŸ”’ NPM Security Audit
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "=== NPM Security Audit ==="
          npm audit --audit-level=moderate --production
          
          echo "=== NPM Audit Report (JSON) ==="
          npm audit --json --audit-level=moderate --production > audit-report.json || true
          
          # Mostrar resumen del audit
          if [ -f audit-report.json ]; then
            echo "=== Audit Summary ==="
            jq -r '.metadata | "Total vulnerabilities: \(.vulnerabilities.total) | High: \(.vulnerabilities.high) | Moderate: \(.vulnerabilities.moderate) | Low: \(.vulnerabilities.low)"' audit-report.json
          fi

      - name: ğŸ“Š Dependency Tree Analysis
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "=== Dependency Tree ==="
          npm list --depth=0
          
          echo "=== Production Dependencies ==="
          npm list --prod --depth=0
          
          echo "=== Outdated packages ==="
          npm outdated --depth=0 || true

      - name: ğŸ” License Check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "=== License Analysis ==="
          npx license-checker --summary --production --excludePrivatePackages

      - name: ğŸ’¾ Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: calculadora/audit-report.json
          retention-days: 30

  # ==========================================
  # ğŸ”’ ANÃLISIS DE CÃ“DIGO
  # ==========================================
  code-scan:
    name: 'ğŸ”’ Code Security Analysis'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'calculadora/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm ci --prefer-offline --no-audit

      - name: ğŸ” ESLint Security Analysis
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "=== ESLint Security Rules ==="
          npx eslint "{src,apps,libs,test}/**/*.ts" \
            --format=stylish \
            --cache \
            --no-fix \
            --report-unused-disable-directives || true

      - name: ğŸ”’ TypeScript Security Check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "=== TypeScript Strict Checks ==="
          npx tsc --noEmit --strict --noImplicitReturns --noUnusedLocals --noUnusedParameters

      - name: ğŸ” Code Quality Metrics
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "=== Code Complexity Analysis ==="
          
          # Contar lÃ­neas de cÃ³digo
          echo "Lines of code:"
          find src -name "*.ts" -not -name "*.spec.ts" | xargs wc -l | tail -1
          
          # Archivos mÃ¡s largos
          echo "=== Largest files (potential complexity) ==="
          find src -name "*.ts" -not -name "*.spec.ts" | xargs wc -l | sort -nr | head -5
          
          # Buscar patrones de seguridad problemÃ¡ticos
          echo "=== Potential Security Patterns ==="
          echo "Searching for potential security issues..."
          
          # Buscar eval() y similares
          if grep -r "eval(" src/ --include="*.ts" 2>/dev/null; then
            echo "âš ï¸ Found eval() usage - review for security"
          fi
          
          # Buscar innerHTML
          if grep -r "innerHTML" src/ --include="*.ts" 2>/dev/null; then
            echo "âš ï¸ Found innerHTML usage - review for XSS"
          fi
          
          # Buscar console.log en producciÃ³n
          if grep -r "console\." src/ --include="*.ts" --exclude="*.spec.ts" 2>/dev/null; then
            echo "âš ï¸ Found console statements - consider removing for production"
          fi

  # ==========================================
  # ğŸ“Š SECURITY SUMMARY
  # ==========================================
  security-summary:
    name: 'ğŸ“Š Security Summary'
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-scan]
    if: always() && !cancelled()
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“Š Create security summary
        run: |
          echo "## ğŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Analysis | ${{ needs.code-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.dependency-scan.result }}" == "success" && "${{ needs.code-scan.result }}" == "success" ]]; then
            echo "âœ… **All security checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some security checks failed - review the logs above**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: âœ… Security scan completed
        if: needs.dependency-scan.result == 'success' && needs.code-scan.result == 'success'
        run: |
          echo "ğŸ”’ Â¡AnÃ¡lisis de seguridad completado exitosamente!"
          echo "âœ… No se encontraron vulnerabilidades crÃ­ticas"

      - name: âš ï¸ Security issues found
        if: needs.dependency-scan.result == 'failure' || needs.code-scan.result == 'failure'
        run: |
          echo "âš ï¸ Se encontraron problemas de seguridad"
          echo "ğŸ” Revisa los logs para mÃ¡s detalles"
          echo "ğŸ“§ Considera actualizar dependencias vulnerables"