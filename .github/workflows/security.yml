name: ğŸ”’ Security Scan
run-name: 'Security: ${{ github.ref_name }} by @${{ github.actor }}'

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar anÃ¡lisis de seguridad cada lunes a las 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  WORKING_DIRECTORY: './calculadora'

jobs:
  # ==========================================
  # ğŸ” ANÃLISIS DE DEPENDENCIAS
  # ==========================================
  dependency-scan:
    name: 'ğŸ” Dependency Security Scan'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'calculadora/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm ci --prefer-offline --no-audit

      - name: ğŸ”’ NPM Security Audit
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "=== NPM Security Audit ==="
          npm audit --audit-level=moderate --production || echo "Audit completed with warnings"
          
          echo "=== Production Dependencies ==="
          npm list --prod --depth=0 || echo "Dependencies listed with warnings"

      - name: ğŸ“Š Dependency Analysis
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "=== Dependency Tree ==="
          npm list --depth=0 || echo "Listed with warnings"
          
          echo "=== Outdated packages ==="
          npm outdated --depth=0 || echo "No outdated packages or warnings"

  # ==========================================
  # ğŸ”’ ANÃLISIS DE CÃ“DIGO
  # ==========================================
  code-scan:
    name: 'ğŸ”’ Code Security Analysis'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'calculadora/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm ci --prefer-offline --no-audit

      - name: ğŸ” ESLint Security Analysis
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "=== ESLint Security Analysis ==="
          npx eslint "{src,apps,libs,test}/**/*.ts" --format=stylish || echo "ESLint completed with warnings"

      - name: ğŸ”’ TypeScript Security Check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "=== TypeScript Strict Checks ==="
          npx tsc --noEmit --strict

      - name: ğŸ” Basic Security Patterns
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "=== Security Pattern Analysis ==="
          
          # Contar lÃ­neas de cÃ³digo
          echo "Lines of TypeScript code:"
          find src -name "*.ts" -not -name "*.spec.ts" | xargs wc -l | tail -1 || echo "No .ts files found"
          
          echo "=== Checking for potential security issues ==="
          
          # Buscar patrones problemÃ¡ticos bÃ¡sicos
          echo "Checking for eval usage..."
          grep -r "eval(" src/ --include="*.ts" 2>/dev/null || echo "No eval() found âœ…"
          
          echo "Checking for innerHTML usage..."
          grep -r "innerHTML" src/ --include="*.ts" 2>/dev/null || echo "No innerHTML found âœ…"
          
          echo "Checking for console statements..."
          console_count=$(grep -r "console\." src/ --include="*.ts" --exclude="*.spec.ts" 2>/dev/null | wc -l || echo 0)
          echo "Console statements found: $console_count"

  # ==========================================
  # ğŸ“Š SECURITY SUMMARY
  # ==========================================
  security-summary:
    name: 'ğŸ“Š Security Summary'
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-scan]
    if: always() && !cancelled()
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“Š Create security summary
        run: |
          echo "## ğŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Analysis | ${{ needs.code-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Security scan result
        run: |
          if [[ "${{ needs.dependency-scan.result }}" == "success" && "${{ needs.code-scan.result }}" == "success" ]]; then
            echo "ğŸ”’ Â¡AnÃ¡lisis de seguridad completado exitosamente!"
            echo "âœ… No se encontraron vulnerabilidades crÃ­ticas"
          else
            echo "âš ï¸ AnÃ¡lisis completado con advertencias"
            echo "ğŸ” Revisa los logs para mÃ¡s detalles"
          fi