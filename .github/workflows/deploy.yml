name: ğŸš€ Deploy
run-name: 'Deploy to ${{ inputs.environment || github.ref_name }}'

on:
  workflow_run:
    workflows: ["ğŸš€ CI/CD Pipeline"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'Force deployment even if tests failed'
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-${{ inputs.environment || 'auto' }}
  cancel-in-progress: false

env:
  WORKING_DIRECTORY: './calculadora'

jobs:
  # ==========================================
  # ğŸ” PRE-DEPLOYMENT CHECKS
  # ==========================================
  pre-deploy:
    name: 'ğŸ” Pre-deployment Checks'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      can-deploy: ${{ steps.checks.outputs.can-deploy }}
      
    steps:
      - name: ğŸ¯ Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: âœ… Deployment checks
        id: checks
        run: |
          can_deploy="true"
          
          # Check if force deployment or workflow succeeded
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            if [[ "${{ github.event.workflow_run.conclusion }}" != "success" ]]; then
              can_deploy="false"
              echo "âŒ CI pipeline failed - cannot deploy"
            fi
          fi
          
          if [[ "${{ inputs.force_deploy }}" == "true" ]]; then
            can_deploy="true"
            echo "âš ï¸ Force deployment enabled"
          fi
          
          echo "can-deploy=$can_deploy" >> $GITHUB_OUTPUT

  # ==========================================
  # ğŸ—ï¸ BUILD FOR DEPLOYMENT
  # ==========================================
  build:
    name: 'ğŸ—ï¸ Production Build'
    runs-on: ubuntu-latest
    needs: pre-deploy
    if: needs.pre-deploy.outputs.can-deploy == 'true'
    timeout-minutes: 10
    environment: ${{ needs.pre-deploy.outputs.environment }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'calculadora/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm ci --omit=dev --prefer-offline --no-audit --no-fund
        env:
          NODE_ENV: production

      - name: ğŸ—ï¸ Build for production
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run build
        env:
          NODE_ENV: production

      - name: ğŸ§¹ Clean and optimize
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Remove source maps in production
          find dist -name "*.map" -delete
          
          # Show build size
          echo "=== Production Build Size ==="
          du -sh dist/
          
          # List largest files
          echo "=== Largest files ==="
          find dist -type f -exec ls -lh {} + | sort -k5 -hr | head -10

      - name: ğŸ“¦ Create deployment package
        run: |
          tar -czf deployment-package.tar.gz \
            -C calculadora \
            dist package.json package-lock.json

      - name: ğŸ’¾ Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package-${{ needs.pre-deploy.outputs.environment }}
          path: deployment-package.tar.gz
          retention-days: 30

  # ==========================================
  # ğŸš€ DEPLOYMENT
  # ==========================================
  deploy:
    name: 'ğŸš€ Deploy to ${{ needs.pre-deploy.outputs.environment }}'
    runs-on: ubuntu-latest
    needs: [pre-deploy, build]
    timeout-minutes: 15
    environment: 
      name: ${{ needs.pre-deploy.outputs.environment }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: ğŸ“¥ Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deployment-package-${{ needs.pre-deploy.outputs.environment }}

      - name: ğŸ“¦ Extract package
        run: |
          mkdir -p app
          tar -xzf deployment-package.tar.gz -C app

      - name: ğŸš€ Simulate deployment
        id: deploy
        run: |
          echo "ğŸš€ Deploying to ${{ needs.pre-deploy.outputs.environment }}..."
          
          # Simulate deployment steps
          echo "âœ… Package validated"
          echo "âœ… Dependencies verified"
          echo "âœ… Health checks passed"
          
          # Set deployment URL based on environment
          if [[ "${{ needs.pre-deploy.outputs.environment }}" == "production" ]]; then
            echo "url=https://calculadora.production.example.com" >> $GITHUB_OUTPUT
          else
            echo "url=https://calculadora.staging.example.com" >> $GITHUB_OUTPUT
          fi
          
          echo "ğŸ‰ Deployment completed successfully!"

      - name: ğŸ” Post-deployment verification
        run: |
          echo "ğŸ” Running post-deployment checks..."
          
          # Simulate health checks
          echo "âœ… Application is responding"
          echo "âœ… Database connection OK"
          echo "âœ… All services healthy"
          
          echo "ğŸ“Š Deployment Summary:"
          echo "- Environment: ${{ needs.pre-deploy.outputs.environment }}"
          echo "- URL: ${{ steps.deploy.outputs.url }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Deployed by: @${{ github.actor }}"

  # ==========================================
  # ğŸ“Š DEPLOYMENT SUMMARY
  # ==========================================
  summary:
    name: 'ğŸ“Š Deployment Summary'
    runs-on: ubuntu-latest
    needs: [pre-deploy, build, deploy]
    if: always() && !cancelled()
    timeout-minutes: 2
    
    steps:
      - name: ğŸ“Š Create deployment summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "âœ… **Deployment Status:** SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "ğŸŒ **Environment:** ${{ needs.pre-deploy.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”— **URL:** ${{ needs.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deployment Status:** FAILED" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ” **Check logs above for details**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed by: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u)" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Â¡Deployment exitoso!"
          echo "ğŸŒ AplicaciÃ³n disponible en: ${{ needs.deploy.outputs.url }}"

      - name: âŒ Failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment fallÃ³ - revisa los logs"
          exit 1